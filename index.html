<html>
    <head>
    <style>

        html, body {
            height: 100%;
            margin: 0px;
        }

        #main-tools {
            align-items: center;
            margin-top: 110px;
            display: flex;
            flex-direction: column;
            row-gap:25px;
            align-items: center;
        }

        .header-flex {
            display: flex;
            flex-direction: row;
            column-gap: 15px;
            margin-top: 15px;
            margin-right: 30px;
            margin-left: 25px;
            align-items: center;
        }

        .header-text {
            font-size: 13px;
            font-family:Arial, Helvetica, sans-serif;
            color: #414141;
        }

        .body-flex {
            display: flex;
            flex-direction: column;
            flex: 74%;
        }   

        .top-box {
            flex-grow: 1;
            justify-content: flex-start;
        }

        .middle-box {
            flex-grow: 3;
            align-items: center;
            justify-content: center;
        }

        .bottom-box {
            flex-grow: 1;
            justify-content: flex-end;
        }

        .footer-flex {
            display: flex;
            flex-direction: row;
            column-gap: 27px;
            padding-top: 12px;
            padding-right: 30px;
            padding-bottom: 12px;
            padding-left: 30px;
            background-color: #f2f2f2;
            border-top: 1px solid #dadce0;
            flex-wrap: wrap;
        }

        .footer-text {
            font-size: 14px;
            font-family:Arial, Helvetica, sans-serif;
            color: #616161;
        }

        .button-sign-in {
            border: 1px solid #4386f9;
            border-radius: 2px;
            color: white;
            background-color: #4386f9;
            height: 30px;
            width: 68px;
            font-weight:bold;
            font-size: 12px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .button-flex {
            display: flex;
            flex-direction: row;
            column-gap: 12px;
            margin-top: 10px;
        }

        .search-button {
            border: 1px solid#f2f2f2;
            border-radius: 2px;
            background-color: #f2f2f2;
            height: 34px;
            width: 130px;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
            color: #616161;
        }

        .search-bar {
            border: 1px solid #d8d9da;
            border-radius: 25px;
            height: 45px;
            width: 575px;
            padding-left: 20px;
        }

    </style>
    </head>

    <body class="body-flex">
        <div class="header-flex header-text">
            <div>About</div>
            <div style="flex-grow: 1">Store</div>
            <div>Gmail</div>
            <div>Images</div>
            <div>Apps</div>
            <div><button class="button-sign-in">Sign in</button></div>
        </div>

        <div id="main-tools" class="body-flex">
            <div><img src="googlelogo.png"></div>
            <div><input  class="search-bar" placeholder="&#128269;"></div>
            <div class="button-flex"><button class="search-button">Google Search</button><button class="search-button">I'm Feeling Lucky</button></div>
        </div>

        <footer class="footer-flex footer-text">
            <div>Advertising</div>
            <div>Business</div>
            <div style="flex-grow: 1">How Search works</div>
            <div>Privacy</div>
            <div>Terms</div>
            <div>Settings</div>
        </footer>

    </body>
</html>
